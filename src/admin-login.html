<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Feth Gestiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <img src="./assets/images/logo.png" alt="Logo" width="80" class="mb-3">
                <h3>Acceso Administrador</h3>
                <p class="text-muted">Ingresa tus credenciales</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Email" 
                        autocomplete="username"
                        required
                    >
                    <label for="email">Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Contraseña" 
                        autocomplete="current-password"
                        required
                    >
                    <label for="password">Contraseña</label>
                </div>
                
                <div id="loginError" class="alert alert-danger d-none"></div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (email === "admin@feth.com" && password === "admin123") {
        window.location.href = "admin-panel.html";  // ¡Redirige al panel real!
    } else {
        document.getElementById('loginError').textContent = "Credenciales incorrectas";
        document.getElementById('loginError').classList.remove('d-none');
    }
});
    </script>
</body>
</html>
